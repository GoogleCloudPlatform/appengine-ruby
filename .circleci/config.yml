version: 2
jobs:
  Test Ruby 2.3:
    docker:
       - image: circleci/ruby:2.3-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install Toys
          command: gem install toys
      - run:
          name: CI on Ruby 2.3
          command: toys ci
